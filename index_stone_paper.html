<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
   <link rel="stylesheet" href="style_stone.css">
</head>
<body>
    <h1><pre>Stone Paper Scissors</pre></h1>
    <div class="choices">
        <div class="choice"  id="stone">
            <img src="./images/stone.png" alt="stone">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt=""></div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">Play your game</p>
    </div>
    <script src="stone_paper.js"></script>
</body>
</html>
